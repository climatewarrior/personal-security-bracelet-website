<!DOCTYPE html>
<html>

    <title>Google Maps JavaScript API v3 Example: Marker Simple</title>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAmEvPWMafJFafvXGR-ampYOLQVSWmP5xM&sensor=false"></script>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script>
    var lastUpdate = ''; // You need to decide what the server should return
                         //  when you load the map the first time.

    function autoUpdate() {
      $.ajax({
        type: "GET",
        url: "check_updates.aspx?last_update=" + lastUpdate,
        dataType: 'json',
        success: function(jsonData) {
    
          // 1. Check if jsonData is empty. If empty skip to 4.
          //    Else we received some fresh data.
          //

          if(!jQuery.isEmptyObject(jsonData)) {
   
              // 2. Update lastUpdate from the jsonData with the timestamp from 
              //    the server. Don't use JavaScript to update the timestamp, 
              //    because the time on the client and on the server will 
              //    never be exactly in sync.
              //
    
             lastUpdate = jdonData.timeStamp
    
              // 3. Add new markers on Google Map.
              //    

              var locations = jdonData.locations
              
              $.each(locations, addMarker);


          }
          // 4. Relaunch the autoUpdate() function in 5 seconds.
          setTimeout(autoUpdate, 5000);
        }
      });
    }


      function initialize() {
        var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
        var downtown = new google.maps.LatLng(33.762737,-84.401464);

        var mapOptions = {
          zoom: 4,
          center: myLatlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
        //var image = 'http://i.imgur.com/paiJ5UQ.png'
        var image = './crimescene.png'

        var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title: 'Hello World!',
            icon: image
        });

        var marker2 = new google.maps.Marker({
            position: downtown,
            map: map,
            title: 'Hello World!',
            icon: image

        });

    // Function for adding a marker to the page.
    function addMarker(index, location) {
        marker = new google.maps.Marker({
            position: location,
            map: map,
            icon: image
        });
    }

      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map-canvas"></div>
  </body>
</html>
